<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "dark-bg": "#121212",
            "glass": "rgba(255, 255, 255, 0.1)",
          },
        },
      },
    };
  </script>
</head>
<body class="min-h-screen flex items-center justify-center transition-all duration-500 bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-500 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 font-sans px-4">

  <div class="bg-white/30 dark:bg-glass backdrop-blur-md shadow-2xl rounded-2xl p-6 w-full max-w-md transition-all duration-500">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold text-white dark:text-gray-200">âœ¨ To-Do List</h1>
      <button id="toggleTheme" class="text-white text-xl hover:scale-110 transition" title="Toggle Dark Mode">ðŸŒ“</button>
    </div>

    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Add a new task..." 
             class="flex-1 px-4 py-2 rounded-l-lg bg-white/80 dark:bg-gray-800 text-black dark:text-white placeholder-gray-700 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white" />
      <button onclick="addTask()" 
              class="bg-white/90 dark:bg-indigo-700 text-indigo-700 dark:text-white font-semibold px-4 py-2 rounded-r-lg hover:bg-white/95 dark:hover:bg-indigo-600 transition">
        Add +
      </button>
    </div>

    <ul id="taskList" class="space-y-3"></ul>

    <p class="mt-6 text-center text-xs text-white/70 dark:text-gray-400"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
